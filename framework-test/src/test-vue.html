<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Framework Index</title>
    <link rel="stylesheet" href="content/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="content/css/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="content/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="content/css/jquery.tocify.css">
    <link rel="stylesheet" href="content/css/styles/iview.css">
    <script type="text/javascript" src="content/js/jquery.min.js"></script>
    <script type="text/javascript" src="content/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="content/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="content/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="content/js/bootstrap-timepicker.min.js"></script>
    <script type="text/javascript" src="content/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="content/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="content/js/jquery.tocify.min.js"></script>
    <script type="text/javascript" src="content/js/vue.min.js"></script>
    <script type="text/javascript" src="content/js/iview.min.js"></script>
</head>
<body>
<div id="frame-app">
    <div id="frame-tree" class="col-sm-3 col-lg-2">
        <Menu :theme="theme2" width="100%">
            <Submenu key="1">
                <template slot="title">
                    <Icon type="ios-paper"></Icon>
                    内容管理
                </template>
                <Menu-item key="1-1">文章管理</Menu-item>
                <Menu-item key="1-2">评论管理</Menu-item>
                <Menu-item key="1-3">举报管理</Menu-item>
            </Submenu>
            <Submenu key="2">
                <template slot="title">
                    <Icon type="ios-people"></Icon>
                    用户管理
                </template>
                <Menu-item key="2-1">新增用户</Menu-item>
                <Menu-item key="2-2">活跃用户</Menu-item>
            </Submenu>
            <Submenu key="3">
                <template slot="title">
                    <Icon type="stats-bars"></Icon>
                    统计分析
                </template>
                <Menu-group title="使用">
                    <Menu-item key="3-1">新增和启动</Menu-item>
                    <Menu-item key="3-2">活跃分析</Menu-item>
                    <Menu-item key="3-3">时段分析</Menu-item>
                </Menu-group>
                <Menu-group title="留存">
                    <Menu-item key="3-4">用户留存</Menu-item>
                    <Menu-item key="3-5">流失用户</Menu-item>
                </Menu-group>
            </Submenu>
        </Menu>
    </div>
    <div id="frame-content" class="col-sm-9 col-lg-10">
        <i-button @click="show">Click me!</i-button>
        <Modal :visible.sync="visible" title="Welcome">欢迎使用 iView</Modal>
        <i-input :value.sync="value" placeholder="请输入..." style="width: 300px"></i-input>
        <Progress :percent="percent"></Progress>
        <Button-group size="large">
            <i-button icon="ios-plus-empty" @click="add">添加</i-button>
            <i-button icon="ios-minus-empty" @click="minus">减少</i-button>
        </Button-group>
        <table id="bs-table" class="table" data-toggle="table" data-show-refresh="true" data-single-select="true"
               data-pagination="true" data-side-pagination="client" data-page-size="10" data-show-toggle="true"
               data-search="true" data-url="content/tests/json/tabledata.json">
            <thead>
            <tr>
                <th data-field="id">Item ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
                <th data-field="maker">Item Maker</th>
                <th data-field="sales">Item Sales</th>
            </tr>
            </thead>
        </table>
        <Alert>消息提示文案</Alert>
        <i-form :model="formItem" :label-width="80">
            <Form-item label="输入框" >
                <i-input :value.sync="formItem.input" placeholder="请输入"></i-input>
            </Form-item>
            <Form-item label="选择器">
                <i-select :model.sync="formItem.select" placeholder="请选择">
                    <i-option value="beijing">北京市</i-option>
                    <i-option value="shanghai">上海市</i-option>
                    <i-option value="shenzhen">深圳市</i-option>
                </i-select>
            </Form-item>
            <Form-item label="日期控件">
                <Row>
                    <i-col span="11">
                        <Date-picker type="date" placeholder="选择日期" :value.sync="formItem.date"></Date-picker>
                    </i-col>
                    <i-col span="2" style="text-align: center">-</i-col>
                    <i-col span="11">
                        <Time-picker type="time" placeholder="选择时间" :value.sync="formItem.time"></Time-picker>
                    </i-col>
                </Row>
            </Form-item>
            <Form-item label="单选框">
                <Radio-group :model.sync="formItem.radio">
                    <Radio value="male">男</Radio>
                    <Radio value="female">女</Radio>
                </Radio-group>
            </Form-item>
            <Form-item label="多选框">
                <Checkbox-group :model.sync="formItem.checkbox">
                    <Checkbox value="吃饭"></Checkbox>
                    <Checkbox value="睡觉"></Checkbox>
                    <Checkbox value="跑步"></Checkbox>
                    <Checkbox value="看电影"></Checkbox>
                </Checkbox-group>
            </Form-item>
            <Form-item label="开关">
                <Switch :checked.sync="formItem.switch" size="large">
                    <span slot="open">开启</span>
                    <span slot="close">关闭</span>
                </Switch>
            </Form-item>
            <Form-item label="滑块">
                <Slider :value.sync="formItem.slider" range></Slider>
            </Form-item>
            <Form-item label="文本域">
                <i-input :value.sync="formItem.textarea" type="textarea" :autosize="{minRows: 2,maxRows: 5}"
                         placeholder="请输入..."></i-input>
            </Form-item>
            <Form-item>
                <i-button type="primary">提交</i-button>
                <i-button type="ghost" style="margin-left: 8px">取消</i-button>
            </Form-item>
        </i-form>
    </div>
    <div id="frame-footer" class="text-center col-sm-12 col-md-9" style="margin-top:20px">
        <address class="address">@2017 @alucardlockon alucardlockon3@gmail.com</address>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#frame-app',
        data: {
            visible: false,
            percent: 0,
            formItem: {
                input: '',
                select: '',
                radio: 'male',
                checkbox: [],
                switch: true,
                date: '',
                time: '',
                slider: [20, 50],
                textarea: ''
            }
        },
        methods: {
            show: function () {
                this.visible = true;
            },
            add: function () {
                if (this.percent >= 100) {
                    return false;
                }
                this.percent += 10;
            },
            minus: function () {
                if (this.percent <= 0) {
                    return false;
                }
                this.percent -= 10;
            }
        }
    });
    $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        startDate: '-3d',
        language: 'cn'
    });
    $('.timepicker').timepicker();
    $("#toc").tocify({
        context: '#frame-article',
        theme: 'bootstrap',
        showEffect: 'show',
        extendPage: false
    });
</script>
</body>
</html>
